<!DOCTYPE html>
<html>
    <head>
        <title>Very Basic Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <main>
            <div class="calc-container">
                <div class="input-container">0</div>
                <button class="delete">Del</button>
                <button class="clear">C</button>
                <button class="parenthesis" disabled></button>
                <button class="percent" disabled></button>
                <button class="nine">9</button>
                <button class="eight">8</button>
                <button class="seven">7</button>
                <button class="six">6</button>
                <button class="five">5</button>
                <button class="four">4</button>
                <button class="three">3</button>
                <button class="two">2</button>
                <button class="one">1</button>
                <button class="pos-neg" disabled></button>
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="division">รท</button>
                <button class="multiplication">ร</button>
                <button class="subtraction">-</button>
                <button class="addition">+</button>
                <button class="equals">=</button>
            </div>
        </main>
    </body>
</html>
